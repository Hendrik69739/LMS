<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <link rel="stylesheet" href="registration.css">
    </head>
    <body>
        <h1>Student Resgistration</h1>
        <form id="form1">
            <input type="text" id="firstname" placeholder="firstname">
            <input type="text" id="secondname" placeholder="median name">
            <input type="text" id="lastname" placeholder="last name">
            <input type="text" id="IDnumber" placeholder="ID number">
            <input type="text" id="cellnumber" placeholder="cell number">
            <input type="text" id="altnumber" placeholder="alternate cell number">
            <input type="text" id="email" placeholder="email">
            <input type="text" id="ethnicgroup" placeholder="ethnic group">
            <input type="text" id="password" placeholder="password">
            <input type="submit">
        </form>
       
        <p>Have an account?<a href="/login">Sign in</a></p>
    </body>
    <script>
         document.getElementById('form1').addEventListener('submit', async (e) =>{
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const lastname = document.getElementById('lastname').value;
            const firstname = document.getElementById('firstname').value;
            const secondname = document.getElementById('secondname').value;
            const ethnicgroup = document.getElementById('ethnicgroup').value;
            const IDnumber = document.getElementById('IDnumber').value;
            const cellnumber = document.getElementById('cellnumber').value;
            const altnumber = document.getElementById('altnumber').value;


            await fetch('/auth/register', {
                method : 'POST',
                headers : {'Content-Type' : 'application/json'},
                body : JSON.stringify({
                    email : email,
                    password : password,
                    lastname : lastname,
                    firstname : firstname,
                    secondname : secondname,
                    ethnicgroup : ethnicgroup,
                    IDnumber : IDnumber,
                    cellnumber : cellnumber,
                    altnumber : altnumber
                })
            })
        })
    </script>
</html>
